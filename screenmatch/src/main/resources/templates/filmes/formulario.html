<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Filmes</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Cadastro de filme</h1>
        <form method="post" action="/filmes">

            <input type="hidden" name="_method" value="put" th:if="${filme != null}">
            <input type="hidden" name="idfilme" th:value="${filme?.idfilme}">

            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" required th:value="${filme?.nome}">
            </div>

            <div>
                <label for="duracao">Duração (em minutos):</label>
                <input type="number" id="duracao" name="duracao" required th:value="${filme?.duracaoEmMinutos}">
            </div>

            <div>
                <label for="ano">Ano de lançamento:</label>
                <input type="number" id="ano" name="ano" required th:value="${filme?.anoDeLancamento}">
            </div>

            <div>
                <label for="genero">Gênero:</label>
                <input id="genero" name="genero" required th:value="${filme?.genero}">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
